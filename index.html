<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body class="container-fluid" style="background-image: url();">
    <div id="heading">
        <img src="" alt="">
        <h1>Akan Names</h1>
        <h2 id="know">Know Your Akan Name spontaniously (hurray)</h2>
    </div>
    <div class="overlay">
        <div class="container">
           <h2>Personal details</h2>
           <form action="detailsForm" class="form" onclick="confirm">
            <div class="form-group">
                <label for="number">Year of Birth:</label>
                <input type="number" class="form-control" id="year" placeholder="Yaar of Birth" name= "year">
            </div>
            <div class="form-group">
                <label for="number">Moth of Birth:</label><br>
                <input type="number" class="form-control" id="month" placeholder="Yaar of Birth" name= "month">
            </div>
            <div class="form-group">
                <label for="number">Date of Birth:</label><br>
                <input type="number" class="form-control" id="date" placeholder="Yaar of Birth" name= "date">
            </div>
            <div class="form-group">
                <label for="month"></label>
                <div class="form-check-inline">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="gender" id="male">Male
                    </label>
                </div>
                <div class="form-check-inline">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="gender" id="female"> Female
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-warning" onclick="SearchName ();">GetName</button>
        </form>
        <p id="results"> </p>
        </div>
    </div>

    
</body>
