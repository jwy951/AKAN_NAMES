<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="" />
  <title>Akan Names</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Quattrocento,Playfair+Display+SC,Sorts+Mill+Goudy &display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans+Extra+Condensed|Gugi|Kalam" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="container-fluid" style="background-image: url();">
    <div id="heading">
        <h1>Akan Names</h1>
        <h2 id="know">Know Your Akan Name spontaniously (hurray)</h2>
    </div>
    <div class="overlay">
        <div class="container">
           <h2>Personal details</h2>
           <form name="myForm" class="form" onsubmit="validate ();">
            <div class="form-group">
                <label for="number">Year of Birth:</label>
                <input type="number" class="form-control" id="year" placeholder="Yaar of Birth" name= "year">
            </div>
            <div class="form-group">
                <label for="number">Moth of Birth:</label><br>
                <input type="number" class="form-control" id="month" placeholder="Month of Birth" name= "month">
            </div>
            <div class="form-group">
                <label for="number">Date of Birth:</label><br>
                <input type="number" class="form-control" id="date" placeholder="Date of Birth" name= "date">
            </div>
            <div class="form-group">
                <label for="month">Gender</label><br>
                <div class="form-check-inline">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="gender" id="male">Male
                    </label>
                </div>
                <div class="form-check-inline">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="gender" id="female">Female
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-warning" onclick="findName ();">GetName</button><br>
        </form>
        <p id="results"> </p>
        </div>
    </div>
    <div class="class-deck">
        <div class="card">
            <div class="card-body" text-center>
                <p class="card-text">Feel free to to fill the above form to get your Akan name. These are name names derived from Ghanian culture</p>
            </div>              
        </div>
        <div class="card">
            <div class="card-body" text-center>
                <p class="card-text">Produce by Yegon. <b>
                 <span class="fa-stack fa-lg">
                     <i class="fa fa-globe fa-stack-1x" style="color: aqua;"></i>
                     </span><a href="http://www.afropedea.org/akan-names"> More info on Akan names</a>
                 </span>
                </p>
            </div>
        </div>
    </div>
<script src="js/scripts.js"></script>   
</body>
</html>
